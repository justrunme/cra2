name: Auto Tag, Build and Release (DEB + macOS)

on:
  push:
    branches:
      - main

jobs:
  autotag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”¢ Generate version tag
        id: set_version
        run: |
          git fetch --tags
          latest=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed 's/^v//' | sort -V | tail -n1)
          if [[ -z "$latest" ]]; then
            major=1; minor=0; patch=0
          else
            IFS='.' read -r major minor patch <<< "$latest"
            patch=$((patch + 1))
          fi
          version="v$major.$minor.$patch"
          git tag -f "$version"
          git push origin -f "$version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  build-deb:
    runs-on: ubuntu-latest
    needs: autotag

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›  Inject version and prepare structure
        run: |
          VERSION="${{ needs.autotag.outputs.version }}"
          mkdir -p pkg/usr/local/bin
          mkdir -p pkg/usr/local/bin/modules
          mkdir -p pkg/DEBIAN
          
          # âœ… ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ñ„Ð°Ð¹Ð»Ñ‹
          cp create-repo pkg/usr/local/bin/
          cp update-all pkg/usr/local/bin/
          cp modules/*.sh pkg/usr/local/bin/modules/
          chmod +x pkg/usr/local/bin/*

          # âœ… ÐŸÐ¾Ð´ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ
          sed -i "s|{{VERSION}}|$VERSION|g" pkg/usr/local/bin/create-repo

          # âœ… Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ control-Ñ„Ð°Ð¹Ð»
          cat > pkg/DEBIAN/control <<EOF
Package: create-repo
Version: ${VERSION#v}
Section: utils
Priority: optional
Architecture: all
Maintainer: you@example.com
Description: Git auto-sync CLI with modular structure
EOF

          # âœ… Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ postinst-Ñ„Ð°Ð¹Ð» (Ð¿Ð¾ÑÑ‚ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ°)
          cat > pkg/DEBIAN/postinst <<EOF
#!/bin/bash
echo "âœ… Installed create-repo v${VERSION#v}"
EOF
          chmod +x pkg/DEBIAN/postinst

          # âœ… Ð¡Ð±Ð¾Ñ€ÐºÐ° DEB-Ð¿Ð°ÐºÐµÑ‚Ð°
          dpkg-deb --build pkg
          mv pkg.deb create-repo_${VERSION#v}.deb

      - name: ðŸš€ Release DEB to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.version }}
          name: Release ${{ needs.autotag.outputs.version }}
          body: |
            ðŸ”„ Auto-generated release
            âœï¸ Version: ${{ needs.autotag.outputs.version }}
            ðŸ“¦ Includes .deb and .pkg packages.
          files: |
            create-repo_*.deb

  build-mac:
    runs-on: macos-latest
    needs: autotag

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸŒ§ï¸ Build PKG
        run: |
          VERSION="${{ needs.autotag.outputs.version }}"
          mkdir -p pkg-root/usr/local/bin
          mkdir -p pkg-root/usr/local/bin/modules
          cp create-repo pkg-root/usr/local/bin/
          cp update-all pkg-root/usr/local/bin/
          cp modules/*.sh pkg-root/usr/local/bin/modules/
          chmod +x pkg-root/usr/local/bin/*
          
          # âœ… ÐŸÐ¾Ð´ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ
          sed -i '' "s|{{VERSION}}|$VERSION|g" pkg-root/usr/local/bin/create-repo
          
          # âœ… Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ macOS .pkg
          pkgbuild \
            --identifier com.justrunme.create-repo \
            --version ${VERSION#v} \
            --install-location / \
            --root pkg-root \
            create-repo_${VERSION#v}.pkg

      - name: ðŸš€ Release PKG to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.version }}
          name: Release ${{ needs.autotag.outputs.version }}
          append_body: true
          files: |
            create-repo_*.pkg
